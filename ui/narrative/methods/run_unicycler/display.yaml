parameters :
    short_paired_libraries :
        ui-name : |
            Paired End Short Reads Library
        short-hint : |
            Unicycler requires at least one paired end short reads library

    short_unpaired_libraries :
        ui-name : |
            Unpaired Short Reads Library
        short-hint : |
	    Short unpaired reads libraries for running Unicycler (optional)

    long_reads_libraries :
        ui-name : |
            Long Reads Library
        short-hint : |
            Long reads libraries for running Unicycler (optional)

    output_contigset_name :
        ui-name : |
            Output ContigSet Name
        short-hint : |
            The name for the resulting ContigSet that will be saved in KBase.

    min_contig_length :
        ui-name : |
            Minimum Contig Length
        short-hint : |
            The shortest contig to accept in the resulting assembly object (default: 100)

    num_linear_seqs :
        ui-name : |
            Expected Number of Linear Contigs
        short-hint : |
            The expected number of linear (i.e. non-circular) sequences in the underlying sequence (default: 0)

    bridging_mode :
        ui-name : |
            Expected Number of Linear Contigs
        short-hint : |
            The expected number of linear (i.e. non-circular) sequences in the underlying sequence (default: 0)

description : |
    <p>This is a KBase wrapper for <a href="http://cab.spbu.ru/software/spades/"> HYBRIDSPADES: an algorithm for hybrid assembly of short and long reads</a>. This program constructs the assembly graph from short reads using SPAdes, then maps long reads to that assembly graph, using the consensus to close any gaps[2].</p>

    <p>SPAdes – St. Petersburg genome assembler – is an assembly toolkit containing various assembly pipelines. This <a href=”http://cab.spbu.ru/software/spades/”>manual</a> will help you to install and run SPAdes. SPAdes version 3.13.0 was released under GPLv2 on October 11, 2018.</p>

    <p>More information regarding the intricacies of HybridSPAdes can be found in the publications at the bottom of this App detail page.</p>

